<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="th">
<head>
  <meta charset="UTF-8">
  <title>รายละเอียดงาน</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #0a2342, #1e3c72);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .task-detail-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px 50px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease;
    }

    h2 {
      margin-top: 0;
      font-size: 24px;
      color: #a8d0ff;
      text-align: center;
    }

    p {
      margin: 12px 0;
      font-size: 16px;
      line-height: 1.4;
      color: #dbe9ff;
    }

    strong { color: #fff; }

    a.back-link {
      display: inline-block;
      margin-top: 20px;
      color: #3a7bd5;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    a.back-link:hover {
      text-decoration: underline;
      color: #285f9e;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="task-detail-container">
    <h2 th:text="${task.title}">ชื่องาน</h2>
    <p><strong>รหัสวิชา:</strong> <span th:text="${task.subject.name}">รหัสวิชา</span></p>
    <p><strong>รายละเอียดงาน:</strong> <span th:text="${task.description}">รายละเอียดงาน</span></p>
    <a th:href="@{/tasks}" class="back-link">กลับไปยังรายการงาน</a>
  </div>
</body>
</html>
