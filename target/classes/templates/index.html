<!DOCTYPE html>
<html lang="th" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ยินดีต้อนรับสู่ระบบเก็บงานนักศึกษา</title>
    <style>
        /* Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            height: 100%;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #0a2342, #1e3c72);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            cursor: pointer;
        }

        h1 {
            font-size: 2.5rem;
            color: #a8d0ff;
            background: rgba(255, 255, 255, 0.1);
            padding: 25px 50px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
            animation: bounce 2s infinite alternate, floatAround 4s ease-in-out infinite alternate;
        }

        /* เด้งขึ้นลง */
        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        /* ขยับซ้ายขวาเล็กน้อย */
        @keyframes floatAround {
            0% { transform: translate(0, 0); }
            25% { transform: translate(10px, 0); }
            50% { transform: translate(-10px, 0); }
            75% { transform: translate(5px, 0); }
            100% { transform: translate(0, 0); }
        }

        h1:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 12px 40px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body onclick="goToLogin()">
    <h1>ยินดีต้อนรับสู่ระบบเก็บงานนักศึกษา</h1>

    <script>
        function goToLogin() {
            window.location.href = '/login'; // redirect ไปหน้า login
        }
    </script>
</body>
</html>
