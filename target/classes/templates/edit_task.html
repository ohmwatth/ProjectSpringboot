<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #AEC6CF; /* พาสเทลฟ้า */
            padding: 50px; 
            text-align: center; 
        }
        form {
            background: rgba(255,255,255,0.6);
            padding: 30px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 8px 32px 0 rgba(0,0,0,0.1);
        }
        input[type=text], textarea { 
            padding: 8px; 
            margin: 5px 0; 
            width: 300px; 
            border-radius: 5px; 
            border: 1px solid #ccc; 
        }
        textarea { 
            height: 100px; 
            resize: none; 
        }
        button { 
            padding: 8px 20px; 
            border-radius: 5px; 
            border: none; 
            background: #77DD77; /* พาสเทลเขียว */
            color: white; 
            cursor: pointer; 
        }
        button:hover { 
            background: #55AA55; 
        }
        a { 
            display: inline-block; 
            margin-top: 20px; 
            color: #333; 
            text-decoration: none; 
        }
        a:hover { 
            text-decoration: underline; 
        }
        label { 
            font-weight: bold; 
        }
    </style>
</head>
<body>
<h1>Edit Task</h1>

<form th:action="@{/tasks/edit/{id}(id=${task.id})}" method="post">
    <label>ชื่องาน</label><br>
    <input type="text" name="title" th:value="${task.title}" required/><br>

    <label>รายละเอียดงาน</label><br>
    <textarea name="description" th:text="${task.description}"></textarea><br>

    <label>ชื่อวิชา</label><br>
    <input type="text" name="subjectName" th:value="${task.subject.name}" required/><br>

    <label>ชื่อเต็มวิชา</label><br>
    <input type="text" name="subjectTitle" th:value="${task.subject.title}"/><br>

    <button type="submit">Save Changes</button>
</form>

<br>
<a th:href="@{/tasks}">กลับไปหน้า Tasks</a>
</body>
</html>
