<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ยินดีต้อนรับสู่ระบบเก็บงานนักศึกษา</title>
    <style>
        /* Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
            background: #AEC6CF; /* พาสเทลฟ้า */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            cursor: pointer; /* ให้คลิกได้ทุกที่ */
        }

        h1 {
            font-size: 3rem;
            color: #333;
            background: rgba(255,255,255,0.6);
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(0,0,0,0.1);
            animation: bounce 2s infinite alternate, floatAround 4s ease-in-out infinite alternate;
        }

        /* เด้งขึ้นลง */
        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        /* ขยับซ้ายขวาเล็กน้อย */
        @keyframes floatAround {
            0% { transform: translate(0, 0); }
            25% { transform: translate(10px, 0); }
            50% { transform: translate(-10px, 0); }
            75% { transform: translate(5px, 0); }
            100% { transform: translate(0, 0); }
        }
    </style>
</head>
<body onclick="goToLogin()">
    <h1>ยินดีต้อนรับสู่ระบบเก็บงานนักศึกษา</h1>

    <script>
        function goToLogin() {
            window.location.href = '/login'; // redirect ไปหน้า login
        }
    </script>
</body>
</html>
