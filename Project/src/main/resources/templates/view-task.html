<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>รายละเอียดงาน</title>
    <style>
        body { font-family: Arial, sans-serif; background: #AEC6CF; padding: 20px; }
        .block {
            background: rgba(255,255,255,0.6);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        h2 { margin-top: 0; }
        p { margin: 10px 0; }
    </style>
</head>
<body>
<div class="block">
    <h2 th:text="${task.title}">ชื่องาน</h2>
    <p><strong>รหัสวิชา:</strong> <span th:text="${task.subject.name}">รหัสวิชา</span></p>
    <p><strong>รายละเอียดงาน:</strong> <span th:text="${task.description}">รายละเอียดงาน</span></p>
    <a th:href="@{/tasks}">กลับไปยังรายการงาน</a>
</div>
</body>
</html>
